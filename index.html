<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growth Marketing BL</title>
  <style>
    body { background-color: #000; color: white; font-family: Arial, sans-serif; margin: 0; }
    header { background: #111; padding: 15px; text-align: center; position: relative; }
    h1 { margin: 0; }
    nav { display: flex; justify-content: center; gap: 20px; margin: 10px 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .admin-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    section { text-align: center; margin: 40px 20px; }
    .btn { padding: 10px 20px; margin: 10px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; }
    .green { background-color: #22c55e; color: white; }
    .blue { background-color: #3b82f6; color: white; }
    footer { text-align: center; margin-top: 60px; padding: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1 id="mainTitle">Growth Marketing BL</h1>
    <nav>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contáctanos</a>
    </nav>
    <a class="admin-btn" href="admin.html">Admin</a>
  </header>

  <section id="servicios">
    <h2 id="serviceTitle">Servicios VIP</h2>
    <p id="serviceDesc">Impulsa tus redes sociales con seguidores, vistas, likes y más.</p>
    <button class="btn green" id="promoBtn">Solicitar Promoción</button>
  </section>

  <section id="contacto">
    <h2>Contáctanos</h2>
    <a id="waBtn" class="btn green" href="#">WhatsApp</a>
    <a id="igBtn" class="btn blue" href="#">Instagram</a>
    <a id="tgBtn" class="btn blue" href="#">Telegram</a>
  </section>

  <footer>
    © 2025 Growth Marketing BL. Todos los derechos reservados.
  </footer>

  <script>
    const rootStyle = document.documentElement.style;
    const savedData = JSON.parse(localStorage.getItem("siteData"));
    if (savedData) {
      rootStyle.setProperty("background-color", savedData.bgColor || "#000");
      rootStyle.setProperty("color", savedData.textColor || "white");
      document.getElementById("mainTitle").innerText = savedData.title || '';
      document.getElementById("serviceTitle").innerText = savedData.serviceTitle || '';
      document.getElementById("serviceDesc").innerText = savedData.serviceDesc || '';
      document.getElementById("promoBtn").innerText = savedData.buttonText || '';
      document.getElementById("waBtn").href = savedData.whatsapp || '#';
      document.getElementById("igBtn").href = savedData.instagram || '#';
      document.getElementById("tgBtn").href = savedData.telegram || '#';
    }
  </script>

<section id="catalogoServicios">
  <h2 style="text-align:center;">Catálogo de Servicios</h2>
  <div id="catalogo"></div>
</section>

<script>
  const servicios = JSON.parse(localStorage.getItem("catalogoServicios")) || [];
  const catalogoCont = document.getElementById("catalogo");

  if (catalogoCont && servicios.length > 0) {
    servicios.forEach(servicio => {
      const div = document.createElement("div");
      div.style = "background:#111;border:1px solid #333;padding:20px;border-radius:12px;margin:20px;";
      const mensaje = encodeURIComponent(`Hola, estoy interesado en el servicio: "${servicio.titulo}". ¿Podrías darme más información?`);
      const wa = "https://wa.me/573125085660?text=" + mensaje;
      div.innerHTML = `
        <h3 style="margin:0 0 10px 0;">${servicio.titulo}</h3>
        <p>${servicio.descripcion}</p>
        ${servicio.imagen ? `<img src="${servicio.imagen}" style="max-width:100%;border-radius:10px;margin-top:10px;">` : ""}
        ${servicio.mostrarPrecio ? `<p style="color:#22c55e;font-weight:bold;">$${servicio.precio}</p>` : ""}
        <a href="${wa}" class="btn green" target="_blank" style="display:inline-block;margin-top:10px;">Solicitar por WhatsApp</a>
      `;
      catalogoCont.appendChild(div);
    });
  }
</script>


<script>
  const plantillaActiva = localStorage.getItem("plantillaActiva") || "plantilla1";
  const estilos = {
    plantilla1: {
      fondo: "#000000",
      texto: "#ffffff",
      boton: "#22c55e",
      estilo: "simple"
    },
    plantilla2: {
      fondo: "#0d0d2b",
      texto: "#d1d1f9",
      boton: "#4f46e5",
      estilo: "modern"
    },
    plantilla3: {
      fondo: "#1a1a1a",
      texto: "#ffd700",
      boton: "#eab308",
      estilo: "luxury"
    }
  };

  const estilo = estilos[plantillaActiva];
  document.body.style.backgroundColor = estilo.fondo;
  document.body.style.color = estilo.texto;

  const buttons = document.querySelectorAll(".btn");
  buttons.forEach(btn => btn.style.backgroundColor = estilo.boton);
</script>


<script>
  const god = JSON.parse(localStorage.getItem("modoGOD"));
  if (god) {
    document.querySelector("header").style.background = god.header;
    document.querySelectorAll("h1,h2,h3").forEach(el => el.style.color = god.titles);
    document.querySelectorAll(".btn").forEach(el => el.style.backgroundColor = god.buttons);
    document.querySelector("footer").style.background = god.footer;
  }
</script>
</body>

</html>

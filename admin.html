<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin | SEBAS_BL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-panel">
    <h2>🔐 Ingreso al Panel Admin</h2>
    <input type="password" id="pinInput" placeholder="Ingresa el PIN" />
    <button onclick="verificarPin()">Ingresar</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Panel de Administración</h2>
    <div class="menu">
      <button onclick="mostrarSeccion('catalogo')">🛍️ Editar Catálogo</button>
      <button onclick="mostrarSeccion('pagina')">🎨 Editar Página</button>
      <button onclick="mostrarSeccion('logo')">🖼️ Subir Logo</button>
      <button onclick="cerrarSesion()">❌ Cerrar Sesión</button>
    </div>
    <div id="secciones">
      <div id="catalogo" class="seccion">Catálogo editable aquí</div>
      <div id="pagina" class="seccion" style="display:none;">Contenido de la página editable</div>
      <div id="logo" class="seccion" style="display:none;">Subida de logo</div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
